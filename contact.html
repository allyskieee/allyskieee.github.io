<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Victor+Mono&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Century Gothic', sans-serif;
      background: url('black.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-x: hidden;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    .contact-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 80px 20px;
      position: relative;
      z-index: 1;
      animation: fadeIn 2s ease;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      font-family: 'Great Vibes', cursive;
      margin-bottom: 50px;
      color: #fff;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.2);
    }

    .card {
      background-color: white;
      color: black;
      padding: 25px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      display: flex;
      align-items: center;
      gap: 20px;
      transform: translateY(30px);
      opacity: 0;
      animation: floatIn 1s forwards;
    }

    .card:nth-child(2) { animation-delay: 0.2s; }
    .card:nth-child(3) { animation-delay: 0.4s; }
    .card:nth-child(4) { animation-delay: 0.6s; }

    .card:hover {
      box-shadow: 0 0 25px #ffffffaa;
      transform: scale(1.02);
    }

    .card img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid black;
      transition: 0.3s;
    }

    .info {
      display: flex;
      flex-direction: column;
      font-family: 'Great Vibes', cursive;
      font-size: 20px;
    }

    .info strong {
      font-size: 22px;
      margin-bottom: 6px;
      color: #333;
    }

    .card a {
      text-decoration: none;
      color: #444;
      transition: color 0.3s;
    }

    .card a:hover {
      color: #000;
      text-decoration: underline;
    }

    .back-button {
      display: block;
      width: fit-content;
      margin: 50px auto 0;
      padding: 12px 28px;
      font-size: 16px;
      background-color: white;
      color: black;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid black;
      box-shadow: 0 0 15px #00000088;
      transition: 0.3s ease;
    }

    .back-button:hover {
      background-color: black;
      color: white;
    }

    /* Animations */
    @keyframes floatIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .card {
        flex-direction: column;
        text-align: center;
      }
      .card img {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="contact-container">
    <h1>Contact Informations</h1>

    <div class="card">
      <img src="portrait2.jpg" alt="Portrait Icon" />
      <div class="info">
        <strong>Phone Number</strong>
        <span>0919-696-3211</span>
      </div>
    </div>

    <div class="card">
      <img src="portrait.jpg" alt="Facebook Icon" />
      <div class="info">
        <strong>My Facebook</strong>
        <a href="https://www.facebook.com/allyssa.locloc.3/" target="_blank">facebook.com/allyssa.locloc.3</a>
      </div>
    </div>

    <div class="card">
      <img src="UC.jpg" alt="UC Icon" />
      <div class="info">
        <strong>UC Official Page</strong>
        <a href="https://www.facebook.com/UCjaguars" target="_blank">facebook.com/UCjaguars</a>
      </div>
    </div>

    <a href="index.html" class="back-button">‚Üê Back to Home</a>
  </div>
</body>
</html>
